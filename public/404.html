<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanchara - Community-Driven Traffic Management</title>
    <script>
        // GitHub Pages client-side routing fix
        // This script redirects 404 errors to the main app with the path in the query string
        const path = window.location.pathname;
        const basePath = '/sanchara';
        
        if (path.startsWith(basePath)) {
            const redirectPath = path.substring(basePath.length);
            window.location.replace(window.location.origin + basePath + '/?redirect=' + encodeURIComponent(redirectPath));
        } else {
            window.location.replace(window.location.origin + basePath + '/');
        }
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>Redirecting...</h1>
        <p>If you are not redirected automatically, <a href="/sanchara/">click here</a>.</p>
    </div>
</body>
</html>
